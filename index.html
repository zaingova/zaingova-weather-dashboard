<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@1,300;1,500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">


    <!-- external style/API -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="./assets/css/style.css" rel="stylesheet">

    <title>Weather Dashboard</title>
</head>


<header>
    <h1 class="custom-header text-light ps-3 py-3 text-left">Weather Dashboard</h1>
</header>

<body class="custom-bg">

    <div class="row flex first-row">
        <div class="col-sm-3">
            <form id="city-form">
                <div class="mb-3">
                    <label for="search-city" class="form-label">Search for a city: </label>
                    <input type="text" class="form-control" id="search-city" aria-describedby="emailHelp">
                    <button type="submit" class="btn custom-btn-lg">Submit</button>
                    <hr>
                    <section class="history"></section>
                </div>
            </form>
        </div>
        <div class="col-lg">
            <section class="" id="city-data"></section>
            <section id="five-day"></section>
        </div>
    </div>

    <!-- JS imports -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
